<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- T-shirt mockup background -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="#f5f5f5"/>
  
  <!-- T-shirt shape -->
  <g filter="url(#shadow)">
    <!-- Main body -->
    <path d="M 200 200 L 250 150 L 350 150 L 350 120 C 350 100 360 90 380 90 L 420 90 C 440 90 450 100 450 120 L 450 150 L 550 150 L 600 200 L 600 700 L 200 700 Z" 
          fill="#FFFFFF" stroke="#E5E5E5" stroke-width="2"/>
    
    <!-- Left sleeve -->
    <path d="M 200 200 L 150 250 L 150 350 L 200 340 Z" 
          fill="#F8F8F8" stroke="#E5E5E5" stroke-width="2"/>
    
    <!-- Right sleeve -->
    <path d="M 600 200 L 650 250 L 650 350 L 600 340 Z" 
          fill="#F8F8F8" stroke="#E5E5E5" stroke-width="2"/>
    
    <!-- Neck detail -->
    <ellipse cx="400" cy="140" rx="35" ry="25" fill="#F0F0F0" stroke="#E5E5E5" stroke-width="1"/>
    
    <!-- Subtle shading -->
    <rect x="210" y="210" width="380" height="480" fill="url(#gradient)" opacity="0.05"/>
  </defs>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Print area guide (will be replaced by fabric boundary) -->
  <rect x="250" y="250" width="300" height="350" fill="none" stroke="#4AC4E5" stroke-width="1" stroke-dasharray="10 5" opacity="0.3"/>
</svg>
